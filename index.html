<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="mainWrapper" class="m-5">
        <div id="left-container">
            
            <form id="Reg_Form" class="bg-white m-5">
                    <h3>User Registration</h3>
                    <br>
                    <label>First Name:</label>
                    <input type="text" id="fname" >
                    <br><br>
                    <label>Last Name:</label>
                    <input type="text" id="lname" >
                    <br><br>
                    <label>Email:</label>
                    <input type="email" id="email" >
                    <br><br>
                    <label>Number:</label>
                    <input type="text" id="num" >
                    <br><br>
                    <button type="submit" style="margin-left: 150px;">Submit</button>
                    <br><br>
            </form>
        </div>
        <div id="right-container">
            <h3>User Details</h3>
            <br>
            <h5>First Name: <p id="1"></p></h5>
            <h5>Last Name: <p id="2"></p></h5>
            <h5>Email: <p id="3"></p></h5>
            <h5>Phone Number: <p id="4"></p></h5>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
